 <script>

                active: true,
            });

</script>

<script>
    goHome();
    mainTab.webview.addEventListener('did-finish-load',function(){
        changeAddress(mainTab)
    });
    mainTab.webview.addEventListener("page-favicon-updated",function () {
        changeFavicon(event,mainTab);
    })
    mainTab.webview.addEventListener('did-start-loading', changeState);

        log.info("title change attempt")
        changeTitle(mainTab,event)
    })
